
  <!doctype html>
  <html lang="en">
    <head>
      <!-- load static files -->
      {% load staticfiles %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Jekyll v3.8.5">
      <title>Blog</title>

      <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

      <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


      <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <!-- Custom styles for this template -->
      <link href="album.css" rel="stylesheet">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Sharvan Jeet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="https://github.com/imsharvanj">Github</a>
            <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
            <a class="nav-item nav-link active" href="{% url 'allblog' %}">Blog</a>
          </div>
        </div>
        </nav>
  </header>

  <main role="main">
    <h1 class="text-center pt-3 pb-2">Welcome to Sharvan's Blog</h1>
    <div class="album py-5 bg-light">
      <div class="container">
        <h2>Latest Posts</h2>
        <hr>
        <div class="row">
          {% for blog in blogs.all %}
            <div class="card mb-4 shadow-sm pt-4 pb-4">
              <div class="card-body">
                <div class="col-md-10 offset-md-1">
                  <a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
                  <p>{{blog.pub_date}}</p>
                </div>
                <div class="row">
                  <img class="col-md-3 offset-md-1 img-fluid" src="{{blog.image.url}}" alt="{{blog.image}}" height="150" width="150">
                  <div class="col-md-5 pt-4 card-text">
                    <p>{{blog.summary}}</p>
                    <br>
                    <a href="{% url 'detail' blog.id %}">
                      <button type="button" class="btn btn-info" name="Read More">Read More</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p> &copy; Sharvan Jeet {% now "Y" %}</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </html>
